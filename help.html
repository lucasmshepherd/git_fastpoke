<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastpoke</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel=icon href="assets/img/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="print" href="print.css">
    <script src="https://kit.fontawesome.com/1a4d6d985d.js" crossorigin="anonymous"></script>
  </head>
  <body class="support">
    <header>
      <div class="container">
        <h1>
          <a href="index.html" class="logo">
            <img src="assets/img/logo.svg" alt="Fastpoke Logo" />
          </a>
        </h1>
        <a href="#" class="btn btn-outline"><b>Browse <span>Recruiters</span></b></a>
        <span class="tagline"></span>
        <nav>
          <ul class="clean">
            <li><a href="account.html" class="btn btn-signin"><i class="fad fa-sign-in-alt"></i><span>Sign In</span></a></li>
            <li><a href="register.html" class="btn btn-primary btn-signin"><i class="fad fa-user-plus"></i><span>Sign Up</span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="support-page">
      <section id="help-01">
        <div class="container">
          <div class="sp-left">
            <h2 class="h4">Have a question?  Concern?</h2>
            <p>We'd love to hear from you.</p>
            <input type="text" placeholder="Enter Full Name..." />
            <input type="email" placeholder="Enter Email..." />
            <textarea placeholder="What's on your mind?" rows="10"></textarea>
            <button type="submit" class="btn btn-secondary">Send</button>
          </div>
          <div class="sp-right">
            <h3 class="h4">If you're asking it, someone else probably has too.</h3><br/>
            <a href="faq.html" class="btn btn-outline btn-light">Visit Help Center</a>
            <br/><br/>
            <br/><br/>
            <img src="assets/img/help.svg" width="300" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="foot-left">
          <a href="#" class="btn btn-outline btn-light">Get in touch</a>
          <img src="assets/img/logo-white.svg" width="200" />
        </div>
        <div class="foot-right">
          <nav>
            <ul class="clean">
              <li><a href="about.html">About Us</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="help.html">Help</a></li>
              <li><a href="terms.html">Terms</a></li>
              <li><a href="privacy.html">Privacy</a></li>
            </ul>
          </nav>
          <ul class="clean foot-social">
            <li>Follow us on</li>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="foot-copyright">
          &copy;2020 Fastpoke, LLC
        </div>
      </div>
    </footer>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script>
      var controller = new ScrollMagic.Controller({
        globalSceneOptions: { triggerHook: 'onLeave' }
      });
  
      // build scenes
      new ScrollMagic.Scene({triggerElement: "main"})
            .setClassToggle("header", "active")
            .addTo(controller);
    </script>
    <script src="script.js" async defer></script>
  </body>
</html>
