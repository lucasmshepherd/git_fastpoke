<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastpoke</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel=icon href="assets/img/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="print" href="print.css">
    <script src="https://kit.fontawesome.com/1a4d6d985d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="overlay-modal" id="message-modal">
      <div class="mm-sender">
        <span class="mms-image" style="background-image: url(assets/img/person3.jpg);"></span>
        <b>Ashley Thompson</b>
        <small><i class="fad fa-building"></i> Bridgeport Search</small>
        <small><i class="fad fa-map-marker-alt"></i> Bridgeport, Rhode Island</small>
      </div>
      <div class="chat-box">
        <textarea rows="8" placeholder="Type message here...">Hi Ashley, I'm reach out about an opening we have for a Sales Rep. I think you would be a great person to partner with to help us find the candidate we're looking for. Before going into detail regarding the opening would you mind informing me of your fee and terms?</textarea>
        <div class="cb-toolbar">
          <button class="btn btn-small"><i class="fal fa-paperclip"></i> Attach opening</button>
        </div>
        <button class="btn btn-small btn-primary">Send</button>
      </div>
      <ul class="mm-notes">
        <li>Ask Darren what his fee and terms are before sending an assignment.</li>
      </ul>
    </div>
    <header>
      <div class="container">
        <h1>
          <a href="index.html" class="logo">
            <img src="assets/img/logo.svg" alt="Fastpoke Logo" />
          </a>
        </h1>
        <a href="#" class="btn btn-outline"><b>Browse <span>Recruiters</span></b></a>
        <span class="tagline"></span>
        <nav>
          <ul class="clean">
            <li><a href="account.html" class="btn btn-signin"><span>Sign In</span></a></li>
            <li><a href="register.html" class="btn btn-primary btn-signin"><i class="fad fa-user-plus"></i><span>Sign Up</span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Message Modal</h1>
      </div>
    </main>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script>
      var controller = new ScrollMagic.Controller({
        globalSceneOptions: { triggerHook: 'onLeave' }
      });
  
      // build scenes
      new ScrollMagic.Scene({triggerElement: "main"})
            .setClassToggle("header", "active")
            .addTo(controller);
    </script>
    <script src="script.js" async defer></script>
  </body>
</html>
